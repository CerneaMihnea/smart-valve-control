    <h1>Maintenance Settings</h1>

    <label for="deviceSelect">Device:</label>
    <select id="deviceSelect"></select>

    <form id="maintenanceForm" onsubmit="return saveMaintenance(event)">
        <label>
        <input type="checkbox" id="enableMaintenance">
        Enable maintenance
        </label><br>

        <label for="maintenanceTime">Maintenance time:</label>
        <input type="time" id="maintenanceTime"><br>

        <label for="maintenanceFrequency">Frequency:</label>
